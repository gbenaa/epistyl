# ===============================================================
# Epistyl - docker-compose.yml
# Purpose -> Dev orchestration for frontend + backend
# ===============================================================

x-node-common: &node_common
  env_file:
    - .env
  restart: unless-stopped

services:
  frontend:
    <<: *node_common
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    image: epistyl/frontend:dev
    working_dir: /app/frontend
    environment:
      HOST: 0.0.0.0
      PORT: "3000"              # -> force frontend to 3000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
      - frontend_node_modules:/app/frontend/node_modules
    command: npm run dev

  backend:
    <<: *node_common
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    image: epistyl/backend:dev
    working_dir: /app/backend
    environment:
      PORT: "5000"              # -> force backend to 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - backend_node_modules:/app/backend/node_modules
    command: npm run dev

volumes:
  frontend_node_modules:
  backend_node_modules:
